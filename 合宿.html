    <h1>合宿</h1>
    <p>
        夏冬2回必ず参加する<br>
        特能が星の数に影響高い<br>
        マッスラー、総合練習、特守、特打、打撃マシン、ハードル、ダッシュ、メンタル系あれば合唱前には使わずに取っておく<br>
        ムード、キャッチャー≫打たれ強さ、対ピンチ、打球反応≫低め○、内角攻め≫内野安打、走塁≫威圧感(投手)≫パワヒ、アベヒ、広角打法≫良さそうなのがなければ星が少なく覚えやすいもの
    </p>
